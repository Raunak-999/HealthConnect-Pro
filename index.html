<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthConnect Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --success-color: #059669;
            --danger-color: #dc2626;
            --warning-color: #d97706;
        }

        body {
            background: #f8fafc;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            padding: 1rem;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .logo i {
            font-size: 1.8rem;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-right i {
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.2s;
        }

        .nav-right i:hover {
            color: #e2e8f0;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .profile-icon:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .tabs {
            background: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 1rem;
        }

        .tab-button {
            padding: 0.75rem 1.5rem;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 500;
            color: #64748b;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .tab-button:hover {
            background: #f1f5f9;
            color: var(--primary-color);
        }

        .tab-button.active {
            background: #eff6ff;
            color: var(--primary-color);
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-title {
            color: #64748b;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-value {
            font-size: 1.875rem;
            font-weight: bold;
            color: #0f172a;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1.5rem;
        }

        .patient-list {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary-light);
        }

        .patient-card {
            padding: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .patient-card:hover {
            border-color: var(--primary-light);
            background: #f8fafc;
        }

        .patient-name {
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 0.5rem;
        }

        .patient-info {
            font-size: 0.875rem;
            color: #64748b;
            margin-bottom: 0.25rem;
        }

        .status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }

        .status-critical {
            background: #fee2e2;
            color: var(--danger-color);
        }

        .status-stable {
            background: #dcfce7;
            color: var(--success-color);
        }

        .emr-section {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .emr-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f1f5f9;
        }

        .emr-header h2 {
            color: #0f172a;
            font-size: 1.25rem;
        }

        .button-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .button-primary:hover {
            transform: translateY(-1px);
        }

        .medical-record {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            transition: all 0.2s;
        }

        .medical-record:hover {
            border-color: var(--primary-light);
            transform: translateX(4px);
        }

        .record-date {
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .calendar-header {
            text-align: center;
            padding: 0.5rem;
            font-weight: 500;
            color: #64748b;
        }

        .calendar-day {
            aspect-ratio: 1;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .calendar-day:hover {
            border-color: var(--primary-light);
            background: #f8fafc;
        }

        .calendar-day.has-appointment {
            background: #eff6ff;
            border-color: var(--primary-light);
        }

        .appointment-card {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
        }

        .appointment-card:hover {
            border-color: var(--primary-light);
            transform: translateX(4px);
        }

        .appointment-time {
            color: var(--primary-dark);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .grid-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .tabs {
                flex-wrap: wrap;
            }
            
            .tab-button {
                flex: 1 1 auto;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo" onclick="showPage('dashboard')">
                <i class="fas fa-hospital-user"></i>
                HealthConnect Pro
            </div>
            <div class="nav-right">
                <i class="fas fa-bell"></i>
                <i class="fas fa-cog"></i>
                <div class="profile-icon">DR</div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="tabs">
            <button class="tab-button active" onclick="window.location.href='index.html'">
                <i class="fas fa-chart-line"></i> Dashboard
            </button>
            <button class="tab-button" onclick="window.location.href='emr.html'">
                <i class="fas fa-file-medical"></i> EMR
            </button>
            <button class="tab-button" onclick="window.location.href='pat.html'">
                <i class="fas fa-user-md"></i> Patient Tracking
            </button>
            <button class="tab-button" onclick="window.location.href='appoitment.html'">

                </div>
                <div class="stat-card">

                    <div class="patient-card">

                    </div>
                </div>

                        </div>
                        <div class
